# Rime schema settings
# encoding: utf-8

schema:
  schema_id: xuma_forfudan_tc
  name: 徐碼·爾雅
  version: 20230115
  author:
    - 發明人 徐國銀先生
    - Rime繁體方案 forFudan
  description: |
    徐碼繁簡通打·爾雅輸入法
    官方網址：<http://xumax.cn>
    官方QQ群 761401688
    forFudan 繁體方案 <https://github.com/forFudan/xuma>
    特點:
    - 提供CJK漢字全字拆分.
    - 設置繁體簡快碼和詞庫.
    - 繁體字形以中國大陸《古籍印刷通用字規範字形表》標準 <https://www.zhihu.com/question/494817799/answer/2647217480>
    - 提供香港、臺灣、大陸舊字形兼容碼.如:
      -「節」可拆成「⺮彐厶卩·PBAA」或「⺮白匕卩·PUVA」.
      -「誤」可拆成「言口一大·YOGF」或「言口𠃑大·YOCF」.
  requirments: |
    - clover - 反查
    - forfudan_tc_filter.lua - 過濾常用漢字
    - forfudan_single_char_only_for_full_code.lua - 四碼出單
    - xuma_postpone_full_code.lua - 全碼單字後置
    - xuma_forfudan_chaifen.json - 拆分設置
    - xuma_forfudan_chaifen.txt - 拆分表
  chaifen: |
    本拆分表基於徐碼官方碼表（2023年1月15日版本）製作。
    本拆分表包含至 CJK-H 區的所有漢字的拆分。
    本拆分表爲全字部件拆分表，卽包含所有構字部件。
    拆分後附有徐碼，以大小寫區分大小碼。
    本拆分表經過字形校驗。字形標準取自：
      -《中華人民共和國國家標準 GB 18030--2022 信息技術 中文編碼字符集》中刊載的漢字。
      - The Unicode Standard, Version 15.0 中刊載的漢字字形。
    末尾標注 ⁇ 號的拆分方法，同官方碼表存在不同，需要進一步核查。
    未尾標注 ✓ 號的拆分方法，同官方碼表存在不同，但根據標準字形進行了修正。
    未尾標注 ⊖ 號的拆分方法，官方碼表没有收録，本拆分表給予補充。

switches:
  - options:
      - forfudan_tc_only
      - forfudan_tc_first
      - cjk
    states: [只出常用字, 常用字前置, 全字集原排序]
    reset: 2
    # Control+Shift+O: 只出常用字
    # Control+Shift+I: 常用字前置
  - name: forfudan_single_char_only_for_full_code
    states: ["字詞同出", "全碼出單"]
    reset: 0
    # Control+Shift+D
  - name: xuma_postpone_full_code
    reset: 1
    states: [原始排序, 全碼後置]
  - name: chaifen
    # Control+Shift+H
    states: ["无拆分", "有拆分"]
    reset: 0
    # Control+Shift+C
  - name: simplification
    reset: 0
    states: [繁保持, 繁转简]
    # Control+Shift+J
  # - name: guji
  #   states: ["反查簡體", "反查古籍繁體"]
  #   reset: 1
  - name: ascii_punct
    states: [。，, ．，]
    reset: 0
  - name: ascii_mode
    states: [中文, 西文]
    reset: 0
  - name: full_shape
    states: ["半角", "全角"]
    reset: 0

menu:
  page_size: 5

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@fixed
    - table_translator
    - reverse_lookup_translator
    - lua_translator@forfudan_helper
  filters:
    - lua_filter@forfudan_single_char_only_for_full_code
    - lua_filter@xuma_postpone_full_code
    - lua_filter@forfudan_tc_first
    - lua_filter@forfudan_tc_only
    # - simplifier@guji
    - simplifier@simplify
    - simplifier@chaifen
    - uniquifier

forfudan_tc_first:
  tags: [abc]

forfudan_tc_only:
  tags: [abc]

simplify:
  tags: [abc, reverse_lookup]
  option_name: simplification
  opencc_config: t2s.json
  tips: none
  comment_format:
    - xform/^/〔/
    - xform/$/〕/

# guji:
#   tags: [reverse_lookup]
#   option_name: guji
#   opencc_config: s2g.json
#   tips: none
#   comment_format: []

chaifen:
  opencc_config: xuma_forfudan_chaifen.json
  option_name: chaifen
  show_in_comment: true
  # tags: [reverse_lookup]
  tags: [abc, reverse_lookup]
  tips: char

xuma_postpone_full_code:
  tags: [abc]
  lua:
    max_index: 5 # 最大后置位置，默认为 4

schema_name:
  code: xuma_forfudan_tc

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  initials: zyxwvutsrqponmlkjihgfedcba
  delimiter: " `"
  max_code_length: 4
  auto_select: true

translator:
  dictionary: xuma_forfudan_tc
  prism: xuma_forfudan_tc
  enable_completion: true
  enable_sentence: false
  enable_user_dict: false
  enable_encoder: true
  encode_commit_history: false # 对连续上屏的词自动成词
  max_phrase_length: 4 # 自动成词的最大词长
  preedit_format: []

# 固定词库词的权重，防止自动调频
fixed:
  __include: translator
  enable_user_dict: false
  enable_sentence: false
  initial_quality: 1000000

history:
  input: dl
  size: 1
  initial_quality: 2000

reverse_lookup:
  dictionary: clover
  prefix: "/"
  tips: 〔全拼反查〕
  closing_tips: 〔反查关闭〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/

punctuator:
  import_preset: default
  half_shape:
    "%": "%"
    "*": "*"
    "\\": "、"
    "[": "「"
    "]": "」"
    "{": "『"
    "}": "』"
    "/": "/"
    "|": "|"

key_binder:
  bindings:
    - { when: always, accept: "Control+period", toggle: ascii_punct }
    - { when: always, accept: "Control+Shift+J", toggle: simplification }
    - { when: always, accept: "Control+Shift+O", toggle: forfudan_tc_only } # 常用詞過濾
    - { when: always, accept: "Control+Shift+I", toggle: forfudan_tc_first } # 常用詞前置
    - { when: has_menu, accept: "0", toggle: forfudan_tc_only } # 常用詞過濾
    - {
        when: always,
        accept: "Control+Shift+D",
        toggle: forfudan_single_char_only_for_full_code,
      } # 全码出单
    - { when: always, accept: "Control+Shift+C", toggle: chaifen } # 拆分
    - { when: has_menu, accept: "/", toggle: chaifen } # 拆分
    # - { when: always, accept: "Control+Shift+G", toggle: guji } # 反查
    - {
        when: always,
        accept: "Control+Shift+H",
        toggle: xuma_postpone_full_code,
      } # 全碼後置
    - { when: has_menu, accept: semicolon, send: 2 } # 分号次选
    - { when: has_menu, accept: apostrophe, send: 3 } # 引号三选
    - { when: has_menu, accept: Tab, send: 4 } # 製表符四选

recognizer:
  import_preset: default
  patterns:
    uppercase: "^(?![`;]).*[A-Z][-_+.'0-9A-Za-z]*$"
    reverse_lookup: "^/([a-z]+?)*$"

style:
  inline_preedit: true
  # preedit_type: preview
