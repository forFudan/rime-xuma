# Rime schema settings
# encoding: utf-8

schema:
  schema_id: xuma2022forfudan_ergo
  name: 徐碼·forFudan·調整
  version: "20221207"
  author:
    - 發明人 徐國銀先生
    - RIME方案 <https://zhuyuhao.com/rime-xuma/>
  description: |
    徐碼繁簡通打 (QQ群:761401688)
    forFudan 調整方案 <https://github.com/forFudan/xuma>
    特點:
    - 調整字根,大量減少 Z 鍵和 X 鍵的按鍵頻率,提升手感.包括:
        小碼改動（移除所有XZ鍵上的小碼).
        大小碼同時改動（XZ上的副根只保留冫米羊）.
        字根增加（微頭、𡗗頭）.
    - 降低重碼（GB2312重碼從320箇降低到278箇）.
    - 调整简码.
    - 全码后置.
    - 增加词语,包含成语和诗词.

switches:
  - options: [forfudan_freq_only, utf8]
    states: [常用字过滤, 原始字集]
    reset: 1
  - options: [forfudan_freq_first, utf8]
    states: [常用字前置, 原始字序]
    reset: 0
  - name: traditionalization
    states: [简保持, 简转繁]
    reset: 0
  - name: forfudan_single_char_full_code
    states: [字词同出, 全码出单]
    reset: 0
  - name: chaifen
    states: ["无拆分", "有拆分"]
    reset: 1
  - name: ascii_punct
    states: [。，, ．，]
    reset: 0
  - name: ascii_mode
    states: [中文, 西文]
  - name: full_shape
    states: ["半角", "全角"]
    reset: 0

menu:
  page_size: 9

style:
  inline_preedit: true
  preedit_type: preview
  theme_name: cosmic

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@fixed
    - table_translator
    - reverse_lookup_translator
  filters:
    - lua_filter@forfudan_single_char_full_code
    - lua_filter@forfudan_freq_first
    - lua_filter@forfudan_freq_only
    - simplifier@traditionalize
    - simplifier@chaifen
    - uniquifier

forfudan_single_char_full_code:
  tags: [abc]

forfudan_freq_only:
  tags: [abc]

traditionalize:
  tags: [abc, reverse_lookup]
  option_name: traditionalization
  opencc_config: s2t.json
  tips: all
  comment_format:
    - xform/^/〔/
    - xform/$/〕/

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  initials: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '/"
  max_code_length: 4
  auto_select: true

translator:
  dictionary: xuma2022forfudan_ergo
  prism: xuma2022forfudan_ergo
  enable_completion: true
  enable_sentence: true
  enable_user_dict: true
  enable_encoder: true
  encode_commit_history: false # 对连续上屏的词自动成词
  max_phrase_length: 4 # 自动成词的最大词长
  preedit_format: []

# 固定词库词的权重，防止自动调频
fixed:
  __include: translator
  enable_user_dict: false
  enable_sentence: false
  initial_quality: 1000000

reverse_lookup:
  dictionary: clover
  prefix: "`"
  tips: 〔全拼反查〕
  closing_tips: 〔反查关闭〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/

chaifen:
  opencc_config: xuma_forfudan_chaifen.json
  option_name: chaifen
  show_in_comment: true
  tags: [abc, reverse_lookup]
  tips: char

punctuator:
  import_preset: default
  half_shape:
    "*": "*"
    "\\": "、"
    "[": "「"
    "]": "」"
    "{": "『"
    "}": "』"
    "/": "/"

key_binder:
  bindings:
    - { when: always, accept: "Control+period", toggle: ascii_punct }
    - { when: always, accept: "Control+Shift+F", toggle: traditionalization }
    - { when: always, accept: "Control+Shift+O", toggle: forfudan_freq_only } # 常用词过滤
    - { when: always, accept: "Control+Shift+I", toggle: forfudan_freq_first } # 常用词前置
    - { when: always, accept: "Control+Shift+D", toggle: forfudan_single_char_full_code } # 全码出单
    - { when: always, accept: "Control+Shift+C", toggle: chaifen } # 显示拆分
    - { when: has_menu, accept: semicolon, send: 2 } # 分号次选
    - { when: has_menu, accept: apostrophe, send: 3 } # 引号三选
    - { when: has_menu, accept: Tab, send: 4 } # 引号三选
    # - { when: paging, accept: bracketleft, send: Page_Up }
    # - { when: has_menu, accept: bracketright, send: Page_Down }

recognizer:
  patterns:
    uppercase: "^(?![`;]).*[A-Z][-_+.'0-9A-Za-z]*$"
    reverse_lookup: "^`([a-z]+?)*$"