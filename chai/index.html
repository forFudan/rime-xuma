<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>徐碼2022新版拆分查詢</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <script src="app.js"></script> -->
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <!-- <script src="d3.v3.min.js"></script> -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class=>徐碼2022新版拆分查詢</h1>
                <h2 class=>輸入字符查詢徐碼全碼</h2>
                <p>
                    <br>本码表整理自徐码作者徐国银提供的《徐码码表2022年4月11日版》
                    <br>官方QQ群： 761401688
                    <br>forFudan 定製的 Rime·二重注解·增广常用字符集方案 <a href="https://zhuyuhao.com/xuma">https://zhuyuhao.com/xuma</a>
                </p>
                <form id="form">
                    <input class="form-control" id="user-input" placeholder=輸入漢字單字>
                    <button id="button" class="btn btn-secondary">查詢徐碼！</button>
                </form>
                <table class="table" cellpadding="10">
                    <thead>
                        <tr>
                            <!-- <th scope="col">#</th> -->
                            <th scope="col">字符</th>
                            <th scope="col">拼音</th>
                            <th scope="col">拆分</th>
                            <th scope="col">全码</th>
                        </tr>
                    </thead>
                    <tbody>
                        <script src="app.js"></script>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
